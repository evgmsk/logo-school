<div
    class="tour-step-backdrop"
    [style.height.px]="stepBackSize.pageHeight"
    [@backdropState]="state"
>
  <div class="tour-step-backdrop__container" >
    <div 
      class="tour-step-backdrop__top"
      [style.height.px]="stepBackSize.top"
      [style.background]="backgroundColor"
    ></div>
    <div 
      class="tour-step-backdrop__middle"
      [style.height.px]="stepBackSize.height"
    >
      <div 
        class="tour-step-backdrop__left"
        [style.height.px]="stepBackSize.height"
        [style.width.px]="stepBackSize.left"
        [style.background]="backgroundColor"
      ></div>
      <div
        class="target-window"
        [style.width.px]="stepBackSize.width"
        [style.height.px]="stepBackSize.height"
        [style.background]="state === 'on' ? trasparent : backgroundColor"
      >
      </div>
      <div
        class="tour-step-backdrop__right"
        [style.height.px]="stepBackSize.height"
        [style.background]="backgroundColor"
      ></div>
    </div>
    <div class="tour-step-backdrop__bottom" [style.background]="backgroundColor"></div>
  </div>
</div>
