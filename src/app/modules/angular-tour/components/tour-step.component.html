<div class="tour-step-wrapper" *ngIf="step$ | async as step">
  <app-tour-step-back
    *ngIf="step.options.backdrop && target"
    [state]="stepState"
    [backgroundColor]="step.options.backdropColor"
    [stepBackSize]="target"
  >
  </app-tour-step-back>
  <div
    [@stepState]="stepState"
    *ngIf="currentStep"
    class="tour-step-modal"
    [style.top.px]="target.top + target.height + 20"
    [style.left.px]="target.left - 80"
  >
    <div *ngIf="!currentStep.options.customContent" class="tour-step-modal__content">
      <div class="tour-step-modal__header">
          <h3 class="tour-step-modal__title">
          {{currentStep.title}}
        </h3>
        <button class="tour-step-modal__close-button" type="button" (click)="handleClose()">
          &times;
        </button>
      </div>
      <div class="tour-step-modal__body">
        <p class="tour-step-modal__description">
          {{currentStep.description}}
        </p>
      </div>
      <div class="tour-step-modal__footer">
        <div *ngIf="!currentStep.options.withoutCounter" class="tour-step-modal__counter">
          {{stepNumber}}/{{total}}
        </div>
        <button
          *ngIf="!currentStep.options.withoutPrev && !first" 
          type="button" 
          class="btn btn-default tour-step-modal__prev-button"
          (click)="handlePrev()"
        >
          {{'Prev'}}
        </button>
        <button
          *ngIf="!last"
          type="button"
          class="btn btn-default tour-step-modal__next-button"
          (click)="handleNext()"          
        >
          {{'Next'}}
        </button>
        <button
          *ngIf="last"
          type="button"
          class="btn btn-default tour-step-modal__end-button"
          (click)="handleClose()"
        >
          {{'Done'}}
        </button>
      </div>
    </div>
    <ng-content></ng-content>
  </div>
</div>
