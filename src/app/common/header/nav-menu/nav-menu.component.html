<nav class={{className}}>
    <div class="nav-item-wrapper" *ngFor="let route of routes">
      <a  routerLinkActive="active"  *ngIf="route.path" [routerLink]="route.path">
        {{route.name}}
      </a>
      <app-sub-menu *ngIf="route.sub_links" [routes]="route"></app-sub-menu>
    </div> 
</nav>
