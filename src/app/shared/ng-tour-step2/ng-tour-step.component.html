<div class="tour-step-wrapper" *ngIf="step$ | async as step">
  <div
    class="tour-step-backdrop"
    *ngIf="backdrop && targetRect"
    [style.height.px]="docRect.height"
  >
    <div class="tour-step-backdrop__container">
      <div 
        class="tour-step-backdrop__top"
        [style.height.px]="targetPosition.top"
        [style.background]="backdropColor"
      ></div>
      <div 
        class="tour-step-backdrop__middle"
        [style.height.px]="targetRect.height"
      >
        <div 
          class="tour-step-backdrop__left"
          [style.height.px]="targetRect.height"
          [style.width.px]="targetRect.x"
          [style.background]="backdropColor"
        ></div>
        <div
          class="target-window"
          [style.width.px]="targetRect.width"
          [style.height.px]="targetRect.height"
        >
        </div>
        <div
          class="tour-step-backdrop__right"
          [style.height.px]="targetRect.height"
          [style.background]="backdropColor"
        ></div>
      </div>
      <div class="tour-step-backdrop__bottom" [style.background]="backdropColor">
      </div>
    </div>
  </div>
  <div
    class="tour-step-modal"
    [style.top.px]="targetPosition.top + targetRect.height + 20"
    [style.left.px]="targetPosition.left - 80"
  >
    <div *ngIf="!step.customContent" class="tour-step-modal__content">
        <div class="tour-step-modal__header">
           <h3 class="tour-step-modal__title">
            {{currentStep.title}}
          </h3>
          <button class="tour-step-modal__close-button" type="button" (click)="handleClose()">
            &times;
          </button>
        </div>
        <div class="tour-step-modal__body">
          <p class="tour-step-modal__description">
            {{currentStep.description}}
          </p>
        </div>
        <div class="tour-step-modal__footer">
          <div *ngIf="!step.withoutCounter" class="tour-step-modal__counter">
            {{currentStep.index + 1}}/{{total}}
          </div>
          <button
            *ngIf="!step.withoutPrev && !first" 
            type="button" 
            class="btn btn-default tour-step-modal__prev-button"
            (click)="handlePrev()"
          >
            {{'Prev'}}
          </button>
          <button
            *ngIf="!last"
            type="button"
            class="btn btn-default tour-step-modal__next-button"
            (click)="handleNext()"          
          >
            {{'Next'}}
          </button>
          <button
            *ngIf="last"
            type="button"
            class="btn btn-default tour-step-modal__end-button"
            (click)="handleClose()"
          >
            {{'Done'}}
          </button>
        </div>
      </div>
      <ng-content></ng-content>
  </div>
</div>
