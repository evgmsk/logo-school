<div class="dropdown-menu-wrapper">
  <a class="dropdown-menu-button" (click)="openSubMenu()" [ngClass]="{open: dropdown}">
    {{routes.name}}<i class="material-icons">arrow_right</i>
  </a>
  <ul *ngIf="dropdown" class="sub-menu">
    <li *ngFor="let sub_route of routes.sub_links" class="sub-menu-item">
      <a (click)="openSubMenu()" routerLink={{sub_route.path}}>{{sub_route.name}} </a>
    </li>
  </ul>
</div>
